<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JwT - Grammar Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="css/gramIndex.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
</head>

<body class="">
    <div class="container">
        <div class="row">
            <div class="pt-3">
                <h3 class="form-label">Lesson</h3>
                <input type="text" class="form-control" id="lesson">
            </div>
        </div>
        <div class="row">
            <div class="pt-3">
                <h3 class="form-label">Level</h3>
                <select class="form-control" id="level">
                    <option value="N5">N5</option>
                    <option value="N4">N4</option>
                    <option value="N3">N3</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="pt-3">
                <h3 class="form-label">Grammar:</h3>
            </div>
        </div>
        <div id="grammar_div">

        </div>
        <div class="row justify-content-md-center mb-3">
            <div class="col-lg-3">
                <button type="button" class="btn btn-primary btn-sm w-100 fw-bold" onclick="genGrammar()">Grammar form <i class="fas fa-plus-circle text-end"></i></button>
            </div>
        </div>
        <div class="row justify-content-md-center mb-3">
            <div class="col-lg-3">
                <button type="button" class="btn btn-primary btn-sm w-100 fw-bold" onclick="createGrammar()">Gen script</button>
            </div>
        </div>

        <div class="row">
            <textarea class="col form-control" rows="4" id="grammarData"></textarea>
        </div>
    </div>

    <script src="js/gramIndex.js"></script>
</body>

</html>
