<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JwT</title>
    <link rel="icon" href="img/icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="css/index.css" rel="stylesheet">
</head>

<body class="">
    <div id="top"></div>
    <div class="d-flex justify-content-center div_loading">
        <div class="spinner-grow text-success" role="status"></div>
        <div class="spinner-grow text-warning m-3" role="status"></div>
        <div class="spinner-grow text-danger" role="status"></div>
    </div>
    <div class="container bg_white p-2">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center">
                <h1 class="h4 title" style="font-size: 32px">JwT Home</h1>
            </div>
            <div class="col-4 title font_size_20 text-end">
                <a href="index.html"><i class="fas fa-home"></i></a>
            </div>
        </div>
        <div class="row">
            <div class="col-3 text-end">
                <h5>Cấp độ:</h5>
            </div>
            <div class="col-3">
                <select class="form-select text-center form-select-sm fw-semi-bold" id="lesson_level">
                    <option value="N2">N2</option>
                    <option value="N3">N3</option>
                    <option value="N4">N4</option>
                    <option value="N5">N5</option>
                </select>
            </div>
            <div class="col-2 text-end">
                <h5>Loại:</h5>
            </div>
            <div class="col-3">
                <select class="form-select text-center form-select-sm fw-semi-bold" id="lesson_type">
                    <option value="Từ vựng">Từ vựng</option>
                    <option value="Kanji">Kanji</option>
                </select>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-3 text-end">
                <h5>Tên bài học:</h5>
            </div>
            <div class="col-8">
                <input type="text" class="form-control form-control-sm" id="lesson_name"/>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-3 text-end">
                <button class="btn btn-primary btn-sm w-80 fw-bold" onclick="genWbFast()">Tạo nhanh</button>
            </div>
            <div class="col-8">
                <textarea class="form-control form-control-sm" id="wb_fast_list"></textarea>
            </div>
        </div>
        <div class="pt-3 row justify-content-center">
            <table class="table border table-striped">
                <thead class="table-primary">
                    <tr>
                        <th class="text-center" style="width: 1%;" scope="col">#</th>
                        <th class="text-center" style="width: 22%;" scope="col">Wordbook/Hint</th>
                        <th class="text-center" style="width: 22%;" scope="col">Hira/Nghĩa</th>
                        <th class="text-center" style="width: 22%;" scope="col">CnVi/Note</th>
                        <th class="text-center" scope="col">Mean/VD</th>
                    </tr>
                </thead>
                <tbody id="table_new_word">
                </tbody>
            </table>
            <div class="col-lg-4 mt-2 text-center">
                <button type="button" class="btn btn-primary btn-sm w-80 fw-bold" onclick="createLesson()">Tạo mới / Update</button>
            </div>
        </div>
    </div>
    <div class="pt-3">
        <hr>
        <div class="row text-center p-3">
            <h5>Danh sách bài học đã thêm</h5>
        </div>
        <table class="table border table-striped">
            <thead>
                <tr>
                    <th class="text-center" scope="col">Loại</th>
                    <th class="text-center" scope="col">Cấp độ</th>
                    <th class="text-center" scope="col">Tên bài học</th>
                    <th class="text-center" scope="col"></th>
                </tr>
            </thead>
            <tbody id="table_list_lesson">
            </tbody>
        </table>
    </div>
    <div id="bottom"></div>

    <a class="btn_ontop" href="#top"><i class="fas fa-chevron-square-up opacity-50"></i></a>
    <a class="btn_bottom" href="#bottom"><i class="fas fa-chevron-square-down opacity-50"></i></a>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/data/tuvung_dev.js"></script>
    <script src="js/data/kanji.js"></script>
    <script src="js/data/grammar.js"></script>

    <script src="js/common.js"></script>
    <script src="js/help.js"></script>
    <script src="js/index.js"></script>
    <script src="js/init.js"></script>
    <script src="js/firebase.js"></script>
    
    <script src="js/wordExtend.js"></script>
</body>

</html>
